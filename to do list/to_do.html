<!DOCTYPE html>
<html>
<head>
    
    <title>To-Do List App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <style>

         
body {
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
}

.jumbotron {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.card {
    border-radius: 10px;
}

#taskInput {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

#addTaskBtn {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

#taskList .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#taskList .list-group-item:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.completed {
    text-decoration: line-through;
    color: grey;
}

.complete-btn, .delete-btn {
    margin-left: 5px;
}

.complete-btn {
    background-color: #28a745;
    border-color: #28a745;
}

.complete-btn:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

.delete-btn {
    background-color: #dc3545;
    border-color: #dc3545;
}

.delete-btn:hover {
    background-color: #c82333;
    border-color: #bd2130;
}


    </style>

    <div class="container">
        <div class="jumbotron text-center my-4">
            <h1 class="display-4">To-Do List</h1>
            <p class="lead">Organize your tasks efficiently using our website</p>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group">
                      <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>
</body>



<script>
    
    document.addEventListener('DOMContentLoaded', function() {
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="btn btn-success btn-sm complete-btn">Complete</button>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            `;
            taskList.appendChild(li);
            taskInput.value = '';

            const completeBtn = li.querySelector('.complete-btn');
            const deleteBtn = li.querySelector('.delete-btn');

            completeBtn.addEventListener('click', function() {
                li.classList.toggle('completed');
            });

            deleteBtn.addEventListener('click', function() {
                taskList.removeChild(li);
            });
        }
    }
});


document.addEventListener('DOMContentLoaded', function() {
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    loadTasks();

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            const task = {
                text: taskText,
                completed: false
            };
            const tasks = getTasks();
            tasks.push(task);
            saveTasks(tasks);
            renderTask(task);
            taskInput.value = '';
        }
    }

    function getTasks() {
        const tasks = localStorage.getItem('tasks');
        return tasks ? JSON.parse(tasks) : [];
    }

    function saveTasks(tasks) {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
        const tasks = getTasks();
        tasks.forEach(task => renderTask(task));
    }

    function renderTask(task) {
        const li = document.createElement('li');
        li.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'completed' : ''}`;
        li.innerHTML = `
            <span>${task.text}</span>
            <div>
                <button class="btn btn-success btn-sm complete-btn">Complete</button>
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </div>
        `;
        taskList.appendChild(li);

        const completeBtn = li.querySelector('.complete-btn');
        const deleteBtn = li.querySelector('.delete-btn');

        completeBtn.addEventListener('click', function() {
            li.classList.toggle('completed');
            task.completed = !task.completed;
            saveTasks(getTasks());
        });

        deleteBtn.addEventListener('click', function() {
            taskList.removeChild(li);
            const tasks = getTasks().filter(t => t.text !== task.text);
            saveTasks(tasks);
        });
    }
});


</script>

</html>
